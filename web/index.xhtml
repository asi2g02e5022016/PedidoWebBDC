<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Loggin BDC</title>
    </h:head>
    <h:body>
        <h:form>     
             <p:growl id="msgs" showDetail="true" />
            <p:panel id="basic" header="Loogin" footer="Bodeguita del Cerdito" style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="10">
    <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
        <p:graphicImage value="/image/loggin.png" />
    </h:outputLink>
 
            <h:outputText
                value="Ingreso Clientes..." />
        </h:panelGrid>
    </p:panel>

    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
 
    <p:dialog header="Login" widgetVar="dlg" resizable="false">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{indexBeans.usuario}" required="true" label="username" />
 
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password"  value="#{indexBeans.password}"  required="true" label="password" />
 
               <f:facet name="footer">
                   <p:commandButton value="Login" action="#{indexBeans.ingresarSistema()}"
                                />
            </f:facet>  
        </h:panelGrid>
    </p:dialog>
</h:form>
 
<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>
    </h:body>
</html>

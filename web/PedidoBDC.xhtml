<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        <title>Pedidos Clientes</title>
    </h:head>
    <h:body>
        <h:form id="forprincipal">

            <p:menubar>
                <p:menuitem value="Limpiar" update="forprincipal" 
                            action="#{pedidoWEb.purebaStrin()}"
                            icon="ui-icon-plus" />
                <p:menuitem value="Monitor" action="#{pedidoWEb.purebaEnviarcorreo()}"
                            icon=" ui-icon-search" />
            </p:menubar>
            <h:panelGrid columns="2" width="100%">
                    <h:panelGrid columns="6" width="80%">
                        
                        <h:outputLabel  value="Cliente "  />
                        <p:inputText readonly="true"  
                                      />
                
                         
                        <h:outputLabel  value="Forma pago "  />
                        <p:inputText  readonly="true"   />
                        
                       
                       
                           <h:outputLabel  value="Serie "  />
                        <p:inputText     />
                        <h:outputLabel  value="Sucursal "  />
                        <p:inputText  readonly="true"   />
                       
                         <h:outputLabel  value="Tipo Pago "  />
                        <p:inputText readonly="true"  />
                         <h:outputLabel  value="Codigo "  />
                        <p:inputText  />
                        <h:outputLabel  value="Estado "  />
                        <p:inputText  readonly="true"  />   
                         <h:outputLabel  value="Fecha "  />
                        <p:inputText readonly="true"  >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:inputText>  
                    </h:panelGrid>
                    <h:panelGrid columns="2" width="20%">
                    </h:panelGrid>
                </h:panelGrid>
            <p:dataGrid var="car"  columns="3" layout="grid"
                        rows="12" paginator="true" id="cars"
                        paginatorTemplate="{CurrentPageReport}  
                        {FirstPageLink} {PreviousPageLink} {PageLinks} 
                        {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16">

                <f:facet name="header">
                    PRODUCTOS
                </f:facet>

                <p:panel header="#{car.id}" style="text-align:center">
                    <h:panelGrid columns="1" style="width:100%">
                        <p:graphicImage /> 

                        <h:outputText />

                        <p:commandLink update=":form:carDetail"
                                       oncomplete="PF('carDialog').show()" title="View Detail">
                            <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                            <f:setPropertyActionListener value="" 
                                                         target="" />
                        </p:commandLink>
                    </h:panelGrid>
                </p:panel>

            </p:dataGrid>

        </h:form>
    </h:body>
</html>
